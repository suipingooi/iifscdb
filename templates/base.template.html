<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFSC Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />
</head>

<body>
    <h1>Figure Skating Community Database</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">IIFSC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbar"
                aria-controls="topbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('rinks_list')}}">Rinks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('coaches_list')}}">Coaches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('students_list')}}">Skaters</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {%for m in messages %}
            <div>{{m}}</div>
            {%endfor%}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}

        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-jquery-file-upload/2.11.3/cloudinary-jquery-file-upload.js"
        integrity="sha512-4d8pDAdkb5CcYej/iIRWxABupGXYEaMEepeIUbCDmf9xM5cMfZG4svLCJD3lIQs7fgGkYGZrQuvWOd4DGi/Yhg=="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/jquery.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}" crossorigin="anonymous"></script>
</body>

</html>
