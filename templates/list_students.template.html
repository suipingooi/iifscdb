{% extends 'base.template.html' %}

{%block content%}

<h3>Skaters Listing</h3>
<nav class="navbar navbar-light mx-auto">
    <a class="btn btn-dark mx-2" href="{{ url_for('students_list')}}">Show All</a>
    <form method="GET" class="d-flex">
        <input class="form-control me-2" type="text" name="skate_level" placeholder="Search by skating level" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
    <a class="btn btn-warning mx-auto d-block" href="{{ url_for('add_newskater')}}">Add New</a>
</nav>
<div class="cards">
    {%for students in students %}
    <div class="card coach m-3">
        <div class="row">
            <div>
                <a href="{{url_for('del_skater', student_id=students._id)}}" type="button" class="btn-close"></a>
            </div>
            <div>
                <a href="{{url_for('update_skater', student_id=students._id)}}" type="button" class="pencil">
                    <img id="pencil" src="{{ url_for('static', filename='images/pencil.png')}}" />
                </a>
            </div>
        </div>
        <img class="card-img-top" src="#" alt="{{students.student_fname}} {{students.student_lname}}" />
        <div class="card-body">
            <h5 class="card-title">{{students.student_fname}} {{students.student_lname}}</h5>
            <h6 class="card-title">Age {{students.age}}</h6>
            <h6 class="card-title">{{students.skate_level}}</h6>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
